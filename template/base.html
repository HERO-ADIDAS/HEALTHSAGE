<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthSage - Medical Consultation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-brain"></i>
                    <a href="{{ url_for('index') }}" style="color: white; text-decoration: none;">HealthSage</a>
                </h1>
                <p class="app-subtitle">Professional Medical Consultation System</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p><strong>HealthSage</strong> - Professional Medical Consultation System</p>
                <p class="emergency-info">ðŸš¨ Emergency: 108 (Ambulance) | 102 (Medical Emergency)</p>
            </div>
        </footer>
    </div>
</body>
</html>
