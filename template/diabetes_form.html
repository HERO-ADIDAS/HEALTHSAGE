{% extends "base.html" %}

{% block content %}
<div class="consultation-card">
    <div class="card-header">
        <h2><i class="fas fa-microscope"></i> Diabetes Risk Assessment</h2>
        <p>Our diabetes specialist AI requires additional information for detailed evaluation.</p>
    </div>
    
    <form method="POST" action="{{ url_for('assess_diabetes') }}" class="specialist-form">
        <div class="form-grid">
            <div class="input-group">
                <label for="gender">👤 Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="age">📅 Age</label>
                <input type="number" name="age" id="age" min="1" max="120" value="45" required>
            </div>
            
            <div class="input-group">
                <label for="smoking_history">🚬 Smoking History</label>
                <select name="smoking_history" id="smoking_history" required>
                    <option value="">Select History</option>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                    <option value="not current">Not Current</option>
                    <option value="ever">Ever</option>
                    <option value="No Info">No Info</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="bmi">⚖️ BMI (Body Mass Index)</label>
                <input type="number" name="bmi" id="bmi" min="10" max="60" step="0.1" value="25.0" required>
            </div>
            
            <div class="input-group">
                <label for="hba1c">🧪 HbA1c Level</label>
                <input type="number" name="hba1c" id="hba1c" min="3" max="20" step="0.1" value="6.0" required>
            </div>
            
            <div class="input-group">
                <label for="glucose">🩸 Blood Glucose (mg/dL)</label>
                <input type="number" name="glucose" id="glucose" min="50" max="600" value="120" required>
            </div>
            
            <div class="input-group">
                <label for="hypertension">💓 Hypertension</label>
                <select name="hypertension" id="hypertension" required>
                    <option value="">Select Option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="heart_disease">❤️ Heart Disease</label>
                <select name="heart_disease" id="heart_disease" required>
                    <option value="">Select Option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-microscope"></i>
                Perform Diabetes Assessment
            </button>
        </div>
    </form>
</div>

<!-- Navigation -->
<div class="navigation-buttons">
    <a href="{{ url_for('report_form') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i>
        Skip Assessment
    </a>
</div>
{% endblock %}
