{% extends "base.html" %}

{% block content %}
<div class="consultation-card">
    <div class="card-header">
        <h2><i class="fas fa-heart"></i> Cardiac Risk Assessment</h2>
        <p>Our cardiac specialist AI requires detailed cardiovascular information.</p>
    </div>
    
    <form method="POST" action="{{ url_for('assess_cardiac') }}" class="specialist-form">
        <div class="form-grid">
            <div class="input-group">
                <label for="age">📅 Age</label>
                <input type="number" name="age" id="age" min="1" max="120" value="50" required>
            </div>
            
            <div class="input-group">
                <label for="sex">👤 Sex</label>
                <select name="sex" id="sex" required>
                    <option value="">Select Sex</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="cp">💔 Chest Pain Type</label>
                <select name="cp" id="cp" required>
                    <option value="">Select Type</option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="trestbps">🩸 Resting Blood Pressure (mmHg)</label>
                <input type="number" name="trestbps" id="trestbps" min="80" max="250" value="120" required>
            </div>
            
            <div class="input-group">
                <label for="chol">🧪 Cholesterol (mg/dL)</label>
                <input type="number" name="chol" id="chol" min="100" max="600" value="200" required>
            </div>
            
            <div class="input-group">
                <label for="fbs">🍯 Fasting Blood Sugar >120 mg/dL</label>
                <select name="fbs" id="fbs" required>
                    <option value="">Select Option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="restecg">📈 Resting ECG</label>
                <select name="restecg" id="restecg" required>
                    <option value="">Select Result</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T abnormality</option>
                    <option value="2">Left ventricular hypertrophy</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="thalach">💓 Maximum Heart Rate</label>
                <input type="number" name="thalach" id="thalach" min="60" max="220" value="150" required>
            </div>
            
            <div class="input-group">
                <label for="exang">🏃 Exercise Induced Angina</label>
                <select name="exang" id="exang" required>
                    <option value="">Select Option</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="oldpeak">📉 ST Depression</label>
                <input type="number" name="oldpeak" id="oldpeak" min="0" max="10" step="0.1" value="0.0" required>
            </div>
            
            <div class="input-group">
                <label for="slope">📊 ST Slope</label>
                <select name="slope" id="slope" required>
                    <option value="">Select Slope</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="ca">🔍 Major Vessels (0-4)</label>
                <select name="ca" id="ca" required>
                    <option value="">Select Count</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="thal">🫀 Thalassemia</label>
                <select name="thal" id="thal" required>
                    <option value="">Select Type</option>
                    <option value="0">Normal</option>
                    <option value="1">Fixed Defect</option>
                    <option value="2">Reversible Defect</option>
                </select>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-heart"></i>
                Perform Cardiac Assessment
            </button>
        </div>
    </form>
</div>

<!-- Navigation -->
<div class="navigation-buttons">
    <a href="{{ url_for('report_form') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i>
        Skip Assessment
    </a>
</div>
{% endblock %}
